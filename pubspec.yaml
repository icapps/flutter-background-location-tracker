name: background_location_tracker
description: A new Flutter plugin that allows you to track the background location for Android & iOS
version: 0.0.1

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.icapps.background_location_tracker
        pluginClass: BackgroundLocationTrackerPlugin
      ios:
        pluginClass: BackgroundLocationTrackerPlugin

